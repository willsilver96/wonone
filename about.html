<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About WON ONE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff5a5f;
      text-shadow: 0 0 10px #ff5a5f;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #ccc;
    }

    .donate-button {
      background: linear-gradient(135deg, #ff5a5f, #ff8a5f);
      color: #fff;
      border: none;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #ff5a5f80;
    }

    .donate-button:hover {
      box-shadow: 0 0 40px #ff5a5f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About WON ONE</h1>
    <p>testest</p>
    <a href="https://www.paypal.com/donate" target="_blank" class="donate-button">Donate</a>
  </div>
</body>
</html>
