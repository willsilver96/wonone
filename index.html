<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WON ONE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center h-screen relative">
  <!-- Header -->
  <header class="absolute top-6 right-8">
    <a href="about.html" class="text-gray-500 hover:text-black text-sm font-medium">About</a>
  </header>

  <!-- Main Content -->
<main class="flex flex-col items-center justify-center w-full h-full text-center relative">
  <div class="pot-container">
<div class="pot">
  <div class="pot-lip"></div>
  <h1 id="potAmount" class="text-3xl font-semibold text-yellow-300">£0.00</h1>
</div>
  </div>
  
  <!-- Stats -->
  <div class="flex justify-center space-x-8 mt-6 text-sm text-gray-600">
    <div>
      <span id="users" class="font-bold text-gray-900">0</span><br>
      Users in draw
    </div>
    <div>
      <span id="odds" class="font-bold text-gray-900">1 in 0</span><br>
      Chance of winning
    </div>
  </div>

  <button id="enterBtn" class="bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 mt-6 transition">
    Enter now
  </button>
</main>


  <!-- Footer -->
<footer class="absolute bottom-6 w-full text-center text-xs text-gray-500">
  © 2025 WON ONE · 11p entry
</footer>

  <script src="script.js"></script>
</body>
</html>
